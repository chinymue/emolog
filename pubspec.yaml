name: emolog
description: "A new Flutter project about mental health care."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
    - family: Merriweather_Sans
      fonts:
        - asset: assets/fonts/Merriweather_Sans/MerriweatherSans-VariableFont_wght.ttf
        - asset: assets/fonts/Merriweather_Sans/MerriweatherSans-Italic-VariableFont_wght.ttf
          style: italic
    - family: PatrickHand
      fonts:
        - asset: assets/fonts/Patrick_Hand/PatrickHand-Regular.ttf
    - family: PatrickHandSC
      fonts:
        - asset: assets/fonts/Patrick_Hand_SC/PatrickHandSC-Regular.ttf
